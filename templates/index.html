<!DOCTYPE html>
<html>

<head>
    <title>Flask ML Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h1 class="text-center font-size-4 font-weight-bold text-light">Image Classifier</h1>
    <form class="p-3 text-center color-white  font-size-2 " action="/predict" method="post"
        enctype="multipart/form-data">
        <input class="form-control font-size-2" type="file" name="image" accept="image/*">
        <br>
        <input class="btn btn-primary font-size-2" type="submit" value="Predict">
    </form>

    {% if result %}

    <img class="img-fluid" src="{{ result[0] }}" alt="Result" width="300" height="300">

    <h2 class="text-center font-size-2 text-light font-weight-bold">
        Result: {{ result[1] }}</h2>

    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
